<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <title>Simple ToDo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.scss">
    
    <script src="script.js" defer></script>
  </head>
  <body class="page">
    <header class="header">
      <h1 class="header-title">TODO LIST</h1>
  
      <div class="top-bar">
        <div class="search-wrapper">
          <input id="search-input" type="text" placeholder="Search note..." class="search-input" />
          <button class="search-btn">
            S
          </button>
        </div>
        <select id="filter" class="filter">
          <option value="All" selected class="filter-option">All</option>
          <option value="Active" class="filter-option">Active</option>
          <option value="Completed" class="filter-option">Completed</option>
        </select>
        <button class="theme-toggle">T</button>
      </div>
    </header>

    <main class="main">
      <ul class="todo-list">
      </ul>
    </main>

    <div class="footer">
      <button class="add-btn">ï¼‹</button>
    </div>
  </div>

  <div id="modal" class="modal hidden">
    <div class="modal__content">
      <div class="modal__content-top">
        <h2 class="modal__content-title">NEW NOTE</h2>
        <input class="modal__content-input" type="text" id="noteInput" placeholder="Input your note..." />
      </div>
      <div class="modal__control">
        <button id="cancelBtn" class="modal__control-btn modal__control-btn-cancel">CANCEL</button>
        <button id="applyBtn" class="modal__control-btn modal__control-btn-apply">APPLY</button>
      </div>
    </div>
</body>
</html>
