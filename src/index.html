<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Simple ToDo</title>
    <link rel="stylesheet" href="./index.css">
    <script src="script.js" defer></script>
  </head>
  <body>
  <div class="container">
    <header>
      <h1>TODO LIST</h1>
  
      <div class="top-bar">
        <div class="search-wrapper">
          <input type="text" placeholder="Note" class="search-input" />
          <button class="search-btn">
            S
          </button>
        </div>
        <select class="filter">
          <option>ALL</option>
          <option>Active</option>
          <option>Completed</option>
        </select>
        <button class="theme-toggle">T</button>
      </div>
    </header>

    <main class="main">
      <ul class="todo-list">
      </ul>
    </main>

    <div class="footer">
      <button class="add-btn">ï¼‹</button>
    </div>
  </div>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-content__top">
        <h2 class="modal-content__title">NEW NOTE</h2>
        <input class="modal-content__input" type="text" id="noteInput" placeholder="Input your note..." />
      </div>
      <div class="modal-buttons">
        <button id="cancelBtn" class="btn btn-cancel">CANCEL</button>
        <button id="applyBtn" class="btn btn-apply">APPLY</button>
      </div>
    </div>
  </div>
</body>
</html>
